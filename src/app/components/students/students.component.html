    <table mat-table [dataSource]="$users | async" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="demo-id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="demo-first_name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="demo-last_name">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="demo-email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
